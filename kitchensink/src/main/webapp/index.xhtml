<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Welcome to JBoss!</h1>

        <div>
            <p>You have successfully deployed a Jakarta EE Enterprise
                Application.</p>
        </div>

        <h:form id="reg">
            <h2>Member Registration</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newMember.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{newMember.email}" />
                <h:message for="email" errorClass="invalid" />

                <h:outputLabel for="phoneNumber" value="Phone #:" />
                <h:inputText id="phoneNumber"
                    value="#{newMember.phoneNumber}" />
                <h:message for="phoneNumber" errorClass="invalid" />
                
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username"
                    value="#{newMember.username}" />
                <h:message for="username" errorClass="invalid" />
                
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password"
                    value="#{newMember.password}" />
                <h:message for="password" errorClass="invalid" />
                
                <h:outputLabel for="passwordVal" value="Password:" />
                <h:inputSecret id="passwordVal"
                    value="#{memberController.passwordVal}" />
                <h:message for="passwordVal" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{memberController.register}"
                        value="Register" styleClass="register" />
                    <h:messages errorClass="invalid" infoClass="valid" rendered="#{memberController.click}"
                    			globalOnly="true" showDetail="false" showSummary="true"/>
                </h:panelGrid>
            </p>
        </h:form>
        <h:form id="log">
        	<h2>Login to view member(s)</h2>
        	<h:panelGrid columns="2" columnClasses="titleCell">
	  			<h:outputLabel for="username" value="Username:" />
	  			<h:inputText id="username" value="#{memberLogin.username}" />
	
	  			<h:outputLabel for="password" value="Password:" />
	  			<h:inputSecret id="password" value="#{memberLogin.password}" />
	  		</h:panelGrid>
			
			<h:panelGrid columns="2">
	  			<h:commandButton value="Login" action="#{memberLogin.authenticate}" />
	  			<h:messages errorClass="invalid" infoClass="valid" rendered="#{memberLogin.click}"
                   			globalOnly="true" showDetail="false" showSummary="true"/>
            </h:panelGrid>
		</h:form>
    </ui:define>
</ui:composition>
